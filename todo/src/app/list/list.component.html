<p>list works!</p>

<div>
        <li *ngFor="let todo of todos | async ; let i = index " [attr.data-index]="i">
            <h1>{{i}}</h1>
            <h2>{{todo.title}}</h2>
            <p>{{todo.description}}</p>
            <input type="checkbox" checked="{{todo.checked}}"/>
            <button (click)="delete(i)">Delete</button>
        </li>
</div>
